<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>To-do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">To-Do List <span class="plusButton"><i class="fa fa-plus" aria-hidden="true"></i></span></h1>
      <input type="text" placeholder="Enter todos here">
      <ul class="list">
        <li class="todo"><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span>Todo 1</li>
        <li class="todo"><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span>Todo 2</li>
        <li class="todo"><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span>Todo 3</li>
        <li class="todo"><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span>Todo 4</li>
        <li class="todo"><span class="delete"><i class="fa fa-trash-o" aria-hidden="true"></i></span>Todo 5</li>
      </ul>

    </div>

    <script type="text/javascript" src="assets/js/todos.js"></script>
  </body>
</html>
